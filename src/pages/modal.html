<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal com Carrossel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f4fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background: #e6f0ff;
      z-index: 1000;
    }


    .modal-background-images {
      position: absolute;
      inset: 0;
      z-index: 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; 
      filter: blur(6px); 
      opacity: 0.3; 
      pointer-events: none;
    }

    .modal-background-images img {
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      transform: scale(1.1); 
    }

    
    .modal-content {
      position: relative;
      z-index: 1;
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

  
    .carousel {
      position: relative;
    }

    .slide {
      display: none;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      max-width: 220px;
      margin: 15px 0;
    }

    .slide h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #1a2a6c;
    }

    .slide p {
      font-size: 14px;
      color: #444;
    }

    
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #1a2a6c;
      padding: 10px;
    }

    .arrow.left {
      left: -40px;
    }

    .arrow.right {
      right: -40px;
    }

  
    .footer {
      margin-top: 15px;
    }

    .footer button {
      background: #1a2a6c;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .footer button:hover {
      background: #2a3da3;
    }
  </style>
</head>
<body>
  <div id="modal" class="modal">
    
    
    <div class="modal-background-images">
      <img src="../assets/images/clinicaVeterinaria.png" alt="Fundo Clínica">
      <img src="../assets/images/ong.png" alt="Fundo ONGs">
      <img src="../assets/images/tutor.png" alt="Fundo Tutor">
    </div>

    
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

      <div class="carousel">
        <button class="arrow left" id="prevBtn">&#10094;</button>

        <div class="slide active">
          <h2>Clínica Veterinária</h2>
          <img src="../assets/images/clinicaVeterinaria.png" alt="Clínica Veterinária">
          <p>Cadastro para clínicas veterinárias.</p>
        </div>

        <div class="slide">
          <h2>ONGs</h2>
          <img src="../assets/images/ong.png" alt="ONGs">
          <p>Cadastro para organizações.</p>
        </div>

        <div class="slide">
          <h2>Tutor</h2>
          <img src="../assets/images/tutor.png" alt="Tutor">
          <p>Cadastro para tutores de pets.</p>
        </div>

        <button class="arrow right" id="nextBtn">&#10095;</button>
      </div>

      <div class="footer">
        <button id="actionBtn">Concluir</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });
  </script>
</body>
</html>
